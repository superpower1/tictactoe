<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/menu.css">
  </head>
  <body>

    <input type="checkbox" id="menu-toggle"/>
    <label id="trigger" for="menu-toggle"></label>
    <label id="burger" for="menu-toggle"></label>
    <ul id="menu">
      <li><a class="pvp" href="#">Player VS Player</a></li>
      <li><a class="pvcEasy" href="#">Player VS Easy Computer</a></li>
      <li><a class="pvcHard" href="#">Player VS Hard Computer</a></li>
      <li><a class="pvcHell" href="#">Player VS Unbeatable Computer (Coming soon)</a></li>
    </ul>

    <h1>Tic Tac Toe</h1>
    <div class="info">
      <div class="mode">
        Mode: Player VS <span>Player</span>
      </div>
      <div class="player">
        Player: <span>O</span>
      </div>
    </div>
    <div class="container">
      <div class="result hidden">
        <div class="winner">
        </div>

        <div class="reset">
          <button type="button" name="button">Reset</button>
        </div>
      </div>
      <div class="table">
      </div>
    </div>

    <footer>
      Author: Haofu Github: https://github.com/superpower1
    </footer>

    <script type="text/javascript" src="./js/ai.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/menuHandler.js"></script>

  </body>
</html>
